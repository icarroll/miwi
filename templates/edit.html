<html>
<head>
  <title>Editing {{wikiword}} - MiWi</title>
</head>
<body>
  <h1>{{spaced_wikiword}}</h1>
  Edit page <a href="https://github.com/progsource/maddy/blob/master/docs/definitions.md">Markdown</a>
  <form action="/save/{{wikiword}}" method="post">
    <textarea autofocus name="text" rows="25" cols="80" placeholder="This page is empty.">
{{{text}}}
</textarea>
    <br>
    <input type="submit" value="Save Page">
  </form>
</body>
</html>
